<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>

	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	
	<script src="assets/javascript/app.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="row">
					<div class="col-md-12">
						<div class="page-header">
							<h1 class="text-center">Trivia Game</h1>
						</div>
					</div>
					<div class="row">
						<!-- Starting div containing button -->
						<div class="col-md-12" id="opening">
							
							<button class="btn btn-block btn-outline" id="start">Start</button>
							</div>

						<!-- Div to Hold main content: Timer/Question/Answers -->
						<div class="col-md-12" id="main">					
							<h2 class="text-center" id="timer">Timer</h2>
							<h2 class="text-center" id="question">Question</h2>
							<div class="row">
								<div class="col-md-12 list-group" id="answers">			
								</div>
							</div>
						</div>
						<!-- Div to display status of game between rounds/at end -->
							<div class="col-md-12" id="status">
								
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
